<h3>ラフマニノフ「ヴォカリーズ」（2016年 8月）</h3>
<p>「ヴォカリーズ」とは「歌詞のない歌曲」のことです。14曲からなる歌曲集の終曲です。曲集の最後に持ってくるということは、ラフマニノフは歌詞を与えなかったこの曲の出来映えには相当自信があったのでしょう。オルガンでうまく鳴れば良いのですが。</p>
