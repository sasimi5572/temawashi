<h3>ブック印刷の設定方法</h3>
<p>１．まず、<a href="http://temawashi.starfree.jp/htdocs/_rev2/index0.html" target="_to_work_on">このメニュー画面</a>を開いてみてください。</p>
<a href="http://temawashi.starfree.jp/htdocs/_rev2/index0.html" target="_to_work_on"><img src="music_menu.png"/></a>
<p>２．ここで、例えば<a href="http://temawashi.starfree.jp/htdocs/_rev2/shiretoko1/shiretoko1.html" target="_to_work_on">「知床旅情」のメニュー</a>を開いてみます。</p>
<a href="http://temawashi.starfree.jp/htdocs/_rev2/shiretoko1/shiretoko1.html" target="_to_work_on"><img src="song_menu.png"/></a>
<p>３．次に、<a href="http://temawashi.starfree.jp/htdocs/_rev2/shiretoko1/shiretoko1_book.html" target="_to_work_on">「ブックパターン」</a>を開きます。</p>
<a href="http://temawashi.starfree.jp/htdocs/_rev2/shiretoko1/shiretoko1_book.html" target="_to_work_on"><img src="book_top.png"/></a>
<p>４．画面の下部に、印刷メニューがあります。</p>
<img src="book_bottom.png"/>
<p>５．「印刷」に関するいずれかを選びますと、次のメニューが現れるはずです。</p>
<img src="print_menu.png"/>
<p>６．「詳細設定」をクリックします。</p>
<img src="print_menu_detail.png"/>
<p>７．赤丸で囲んだ通り設定します。これで、寸法通りに印刷ができるようになるはずです。</p>
<p>うまく行かないようでしたら遠慮なく連絡ください。</p>

<p><a href="../index0.html">曲目一覧へ</a></p>
</body>
</html>
